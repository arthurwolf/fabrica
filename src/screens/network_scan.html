<script id="network_scan_screen" type="text/x-handlebars-template">

{{#unless scanning}}
    <div class="container scan-info">

      <div class="text-center">
        <h1>Network scan</h1>
      </div>

      <p> Here you can enter an IP range or an expression specifying where to look for an active board: </p>

      <div class="bs-callout bs-callout-info">
          <h4>Supported expressions</h4>
          <p>The following expressions are supported :</p> 
          <ul>
              <li> Wildcard  : <kbd>192.168.1.*</kbd> </li>
              <li> Single IP : <kbd>192.168.1.100</kbd>  </li>
              <li> IP Range  : <kbd>192.168.1.100-120</kbd> </li>
              <li> Hostname  : <kbd>my.smoothie.board</kbd>  </li>
              <li> Mixed     : <kbd>192.168.1.100, my.smoothie.board</kbd>  </li>
          </ul>
      </div>

      <p> Please enter an expression at the bottom of the screen then click on «Search» </p>

    </div>
    {{/unless}}

    {{#if scanning}}
    <div class="container scan-ongoing">

      <div class="text-center">
        <h1>Scanning the network</h1>
      </div>
      <br/>

      <p> The scanner is currently looking at : <span class="currently-scanning"></span> to determine if it is an active machine </p>

      {{#if machines}}
      <div class="found-machines">
        <h2> Found machines </h2>
        <br/>
        <p> The following machines were found on the network </p>
        <table class="machine-list table table-stripped">
            <tr><th>Branch</th><th>Date</th><th>Commit</th><th>Microcontroller</th><th>Speed</th><th> Connect </th></tr>
            {{#each machines}}
                <tr>
                    <td> {{this.branch}} </td>
                    <td> {{this.date}} </td>
                    <td> {{this.hash}} </td>
                    <td> {{this.mcu}} </td>
                    <td> {{this.clock}} </td>
                </tr>
            {{/each}}          
        </table>
      </div>
      {{/if}}

    </div>
    {{/if}}

    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container">
        <button type="button" class="btn btn-default navbar-btn navbar-left btn-help" src="screens/connection.html"> 
            <span class="glyphicon glyphicon-book" aria-hidden="true"></span> Help
        </button>
        <a href="#" class="btn navbar-btn navbar-right btn-default col-md-2 btn-scan">Search</a>
        <form class="navbar-form navbar-right">
            <div class="form-group">
              <input class="form-control input-expression" placeholder="Search expression" type="text" value="192.168.0.*">
            </div>
        </form>
      </div>
    </nav>

</script>
