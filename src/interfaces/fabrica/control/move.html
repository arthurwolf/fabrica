<script id="move_screen" type="text/x-handlebars-template">

    <div class="container">

        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="#">Jog</a></li>
            <li role="presentation"><a href="#">Relative</a></li>
            <li role="presentation"><a href="#">Absolute</a></li>
        </ul>

        <!-- Jogging buttons -->

        {{#each buttons}}
            <div class="input-group input-group-lg" style="margin-top: 10px;">
                <span class="input-group-btn">
                    <button class="btn btn-default btn-jog-{{this.axis}}-neg" type="button">{{this.axis}}-</button>
                </span>
                <input type="text" class="form-control {{this.axis}}-position" disabled>
                <span class="input-group-btn">
                    <button class="btn btn-default btn-jog-{{this.axis}}-pos" type="button">{{this.axis}}+</button>
                </span>
            </div>
        {{/each}}

        <div class="input-group" style="max-width: 800px; margin-top: 10px;">
            <input type="number" class="form-control jog-distance" value="10">
            <span class="input-group-addon">mm</span>
            <input type="number" class="form-control jog-xy-feedrate" value="3000">
            <span class="input-group-addon">XY feedrate</span>
            <input type="number" class="form-control jog-z-feedrate" value="200">
            <span class="input-group-addon">Z feedrate</span>
        </div>

        <button class="btn btn-default btn-lg btn-block btn-motors-off" style="margin-top: 10px;">Motors Off</button>

    </div>


    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <button type="button" class="btn btn-default navbar-btn navbar-left col-md-2 btn-help"> 
                <span class="glyphicon glyphicon-book" aria-hidden="true"></span> Help
            </button>
            <button type="button" class="btn btn-default navbar-btn navbar-right col-md-2 btn-back">
                <span class="glyphicon glyphicon-back" aria-hidden="true"></span> Back
            </button>
        </div>
    </nav>

</script>
